
<div class="container-fluid">

  <div class="row">
    <br>
  </div>

  <div class="row">
    <br>
  </div>

  <div class="jumbotron">
    <div class="row">
      <h1 class="sectionText">"{{getInfoTextMain()}}"</h1>
    </div>

    <div class="row">
      <h3 class="sectionText">{{getInfoTextExamples()}}</h3>
    </div>

    <div class="row">
      <h3 class="sectionText">{{getInfoTextInstructions()}}</h3>
    </div>

  </div>

  <div class="row text-center" >
    <label for="alias" class="col-xs-3 col-xs-offset-3 helpText">{{getAliasText()}} Alias</label>
    <div class="col-xs-3">

      <input type="text" class="form-control" id="alias" placeholder="e.g Student, Worker">

    </div>

  </div>
  <div class="row">
    <hr>
  </div>
  <div class="row">
    <br>
  </div>
  <div class="row">
    <br>
  </div>



  <div class="row">

    <ng-container *ngIf="isAgentMode(); else taskEmail">
      <p class="helpText">Each agent will be asked to answer a <span style="font-weight: bold;">survey</span> generated by the app.</p>
      <br>
      <p class="helpText"></p>
    </ng-container>

    <ng-template #taskEmail>
      <p class="helpText" >The <span style="font-weight: bold">survey</span> will contain a list of tasks comprised of the details you enter here.</p>

      <br>
    </ng-template>


      <div class="text-center" style="margin-bottom:5%;">
        <p class="helpText">
          {{getManualEntryHelptext()}}
        </p>
      </div>


      <app-enter-task-agents
        (stringsChanged)="manualStringsChanged($event)"
        [strings]="manualStrings"
        [mode]="mode"
      ></app-enter-task-agents>

  </div>

  <div class="row">
    <br>
  </div>
  <div class="row">
    <br>
  </div>
  <div class="row">
    <br>
  </div>
  <div class="row">
    <br>
  </div>


  <div class="row">

      <div class="col-xs-12 text-center">
        <p class="helpText">
          OR
        </p>
      </div>

  </div>

  <div class="row">
    <br>
  </div>
  <div class="row">
    <br>
  </div>
  <div class="row">
    <br>
  </div>
  <div class="row">
    <br>
  </div>


  <div class="row">


      <div class=" text-center">
        <p class="helpText">
          {{getCsvHelptext()}}
        </p>
      </div>

    <div class="row">
      <br>
    </div>
    <div class="row">
      <br>
    </div>


      <app-upload-task-agents
        [mode]="mode"
        [strings]="csvUploadStrings"
        [fileName]="csvFilename"
        (stringsChanged)="csvUploadStringsChanged($event)"
        (filenameChanged)="csvFilenameChangedEvent($event)"

      ></app-upload-task-agents>



  </div>




</div>
