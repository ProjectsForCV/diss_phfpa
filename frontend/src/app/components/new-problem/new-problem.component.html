<div class="container-fluid">
  <div class="row">

    <div class="col-xs-10 col-xs-offset-1" style="!important; margin-bottom:10px;">

      <ng-container *ngIf="page == 1">
        <div class="panel panel-default">
          <div class="panel-heading">
            Assignment Details
          </div>
          <div class="panel-body">

            <app-assignment-details
              (formState)="assignmentDetailsChanged($event)"></app-assignment-details>

          </div>

        </div >

        <div class="panel panel-default" style="margin-top:0;">
          <div class="panel-heading">
            <h3 class="panel-title">Agents</h3>
          </div>
          <div class="panel-body">
            <app-task-agents
              [mode]="agentMode"
              [manualStrings]="manualEmails"
              [csvFilename]="csvEmailsFilename"
              [csvUploadStrings]="csvEmails"
              (stringsChanged)="taskAgentChanged($event)"
              #agent

            ></app-task-agents>
          </div>
        </div>
      </ng-container>

      <ng-container *ngIf="page == 2">
        <div class="panel panel-default">

          <div class="panel-heading">
            Task Details
          </div>

          <div class="panel-body">

            <app-task-agents
              [mode]="taskMode"
              [manualStrings]="manualTasks"
              [csvFilename]="csvTaskFilename"
              [csvUploadStrings]="csvTasks"
              (stringsChanged)="taskAgentChanged($event)"
              #task

            ></app-task-agents>
          </div>
        </div>
      </ng-container>

    </div>
  </div>

  <div class="row">

    <div class="col-xs-10 col-xs-offset-1 col-lg-8 col-lg-offset2">
      <div class="pull-right ">
        <div class="continue-button animated slideInRight" *ngIf="continueButtonVisible" (click)="next()">
          Continue
          <span class="glyphicon glyphicon-arrow-right"></span>
        </div>
      </div>

      <div class="pull-left" *ngIf="page > 1">

        <div class="continue-button animated slideInRight" (click)="back()">
          <span class="glyphicon glyphicon-arrow-left"></span>

          Back
        </div>
      </div>
    </div>
  </div>

</div>
