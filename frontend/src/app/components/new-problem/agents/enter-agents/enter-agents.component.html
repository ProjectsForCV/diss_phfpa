<div class="panel panel-default">
  <div class="panel-heading">
    Agent Emails
  </div>

  <div class="panel-body">

    <div class="col-xs-8">
      <ng-container *ngIf="emailList && emailList.length > 0">
        <div class="input-group" *ngFor="let email of emailList; let i = index" >
          <input type="text" id="removeEmail" class="form-control" [value]="email" disabled>

          <div class="input-group-addon btn-danger" (click)="removeEmail(i)">
            <span class="glyphicon glyphicon-minus-sign"></span>
            Remove
          </div>
        </div>
      </ng-container>

      <div class="input-group">

        <input type="text" id="addEmail" class="form-control" [formControl]="currentEmailInput" >

        <div class="input-group-addon btn-success" (click)="addEmail()">
            <span class="glyphicon glyphicon-plus-sign"></span>
            Add
        </div>
      </div>
    </div>


  </div>
</div>
