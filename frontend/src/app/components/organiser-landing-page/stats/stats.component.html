
<div class="col-xs-12">

  <div class="row">
    <br>
  </div>
  <div class="row">


    <div class="col-xs-6">
      <div class="col-xs-12 text-center">
        <label class="sectionText">
          Most Popular {{assignment.taskAlias}} -
        </label>
        <label class="sectionText-sm">{{mostPopularTask.taskName}}</label>

      </div>

      <div class="col-xs-12 ">
        <ngx-charts-pie-chart
          class="pull-left"
          *ngIf="firstChoiceTasksGraphData && firstChoiceTasksGraphData.length > 0"
          [results]="firstChoiceTasksGraphData"
          [labels]="true"
          [tooltipText]="firstChoiceTooltipFunction"


        >

        </ngx-charts-pie-chart>
      </div>
    </div>

    <div class="col-xs-6">
      <div class="col-xs-12 text-center">
        <label class="sectionText">
          Least Popular {{assignment.taskAlias}} -
        </label>
        <label class="sectionText-sm">{{leastPopularTask.taskName}}</label>

      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12 " >

    </div>
  </div>
</div>
