<div class="col-xs-12">


  <div class="panel panel-default" *ngFor="let geneticResult of geneticResults; let i = index">
    <div class="panel-heading">

      <div class="row">
        <label class="labelDesktop col-xs-3">Result #{{i + 1}}</label>


        <label class="labelDesktop col-xs-2">Total Cost: </label>
        <label class="labelMobile col-xs-1">{{geneticResult.totalCost}}</label>




        <label class="labelDesktop col-xs-2">Distance: </label>
        <label class="labelMobile col-xs-1">{{geneticResult.distance}}</label>

        <div class="col-xs-3">
          <button class="btn btn-primary">
            <span class="glyphicon glyphicon-list"></span>
            View Assignments
          </button>
        </div>
      </div>

    </div>

    <div class="panel-body">


      <app-genetic-assignments [assignment]="geneticResult.assignment"></app-genetic-assignments>



    </div>
  </div>


</div>
