


  <div class="panel panel-default" [style.border]="getBorder(i)" *ngFor="let geneticResult of geneticResults; let i = index">
    <ng-container *ngIf="i === 0">
      <h3 class="sectionText">Best Result</h3>
    </ng-container>
    <div class="panel-heading">

      <div class="row">
        <label class="labelDesktop col-xs-3">Result #{{i + 1}}</label>


        <label class="labelDesktop col-xs-2">Total Cost: </label>
        <label class="labelMobile col-xs-1">{{geneticResult.totalCost}}</label>




        <label class="labelDesktop col-xs-2">Distance: </label>
        <label class="labelMobile col-xs-1">{{geneticResult.distance}}</label>

        <div class="col-xs-3">
          <button class="btn btn-warning" (click)="postAsSolution(geneticResult.assignment)">
            Pick as solution  <span class="glyphicon glyphicon-ok"></span>
          </button>
        </div>
      </div>

    </div>

    <div class="panel-body" >


      <app-assignment-results-table [assignment]="geneticResult.assignment"></app-assignment-results-table>



    </div>
  </div>
