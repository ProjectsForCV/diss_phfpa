
<div class="panel panel-default">
  <div class="panel-heading">
    <div class="helpText panel-title">
      Groups
    </div>
  </div>

  <div class="panel-body">
    <p class="helpText">Assign constraints to certain tasks.</p>

    <div class="center-block text-center">
      <button class="btn btn-primary" (click)="addGroup()">Create Group <span class="glyphicon glyphicon-plus"></span></button>
    </div>


    <div class="container-fluid">
      <ng-container *ngFor="let group of groups">
        <app-new-group
          [group]="group"
          [tasks]="tasks"
        ></app-new-group>
      </ng-container >
    </div>
  </div>
</div>
