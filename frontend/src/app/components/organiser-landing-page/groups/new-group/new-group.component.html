<div class="col-xs-12 col-sm-6">
  <div class="panel panel-default">
    <div class="panel-body">
      <label  class="labelMobile">Max Assignments</label>
      <input type="number" class="form-control" [(ngModel)]="group.maxAssignments">

      <div class="row">
        <hr>
      </div>

      <div class="row">
        <button class="btn btn-primary" style="margin:4%;"
                *ngFor="let task of group.tasks">
          {{task.taskName}}
          <span class="taskRemove">
          <span class="glyphicon glyphicon-remove" (click)="remove(task)"></span>
        </span>
        </button>
      </div>
      <div class="row">
        <select name="tasks" id="tasks" [(ngModel)]="selectedTask" class="form-control">
          <option [ngValue]="undefined">Select a task...</option>
          <option [ngValue]="task" *ngFor="let task of availableTasks">{{task.taskName}}</option>
        </select>
        <button class="btn btn-block" (click)="addTask()">Add Task <span class="glyphicon glyphicon-plus-sign"></span>
        </button>
      </div>
    </div>
  </div>
</div>
