
<div class="jumbotron">
  <p>
    Please order the {{getTaskAlias()}} by your preference.
  </p>
  <p>(You do not need to select them all)</p>

</div>



<div class="container">
  <div class="col-xs-10 col-xs-offset-1">


    <div class="row">
      <div class="col-xs-6">
        <div class="panel panel-default">
          <div class="panel-heading">
            AVAILABLE {{getTaskAlias().toUpperCase()}}
          </div>
          <div class="panel-body" style="max-height: 500px; overflow: auto;">
            <input type="text" class="form-control" placeholder="Search" (input)="filterList($event.target.value)" [ngModel]="availableTaskFilter">
            <ngx-dnd-container
              [model]="filteredList"

              dropZone="test"

            >
            </ngx-dnd-container>
          </div>
        </div>

      </div>

      <div class="col-xs-6">
        <div class="panel panel-default">
          <div class="panel-heading">
            SELECTED {{getTaskAlias().toUpperCase()}}
          </div>
          <div class="panel-body">
            <ngx-dnd-container
              [model]="selectedTasks"

              dropZone="test"
              (drag)="taskDragged($event)"

            >
            </ngx-dnd-container>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
