<ng-container *ngIf="options">

  <div class="col-sm-10 col-sm-offset-1">
    <div class="col-xs-12">
      <br>
      <br>
    </div>
    <div class="col-xs-12">
      <app-algorithm-select [options]="options"></app-algorithm-select>
    </div>

    <div class="col-xs-12">
      <br>

    </div>

    <div class="col-xs-12 ">
      <app-genetic-options


        [geneticOptions]="options.geneticOptions"
        [tasks]="tasks"
        *ngIf="options.algorithm === 'genetic'"
      ></app-genetic-options>
    </div>
  </div>

</ng-container>
