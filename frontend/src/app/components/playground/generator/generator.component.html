<div class="row" [ngBusy]="gettingMatrix">
  <div class="col-xs-12 col-sm-6 col-sm-offset-3">
    <div class="col-xs-12">

      <div class="col-xs-3">
        <label for="rows" class="labelMobile" name="rows" >Agents</label>
      </div>


      <div class="col-xs-9">
        <input type="number" id="rows" class="form-control form-custom-font" [formControl]="rowsControl" ngDefaultControl>
      </div>

    </div>

    <div class="col-xs-12">
      <div class="col-xs-3">
        <label class="labelMobile" for="cols" >Tasks</label>
      </div>

      <div class="col-xs-9">
        <input type="number" id="cols" class="form-control  form-custom-font" name="cols"  ngDefaultControl [formControl]="colsControl">
      </div>


    </div>
  </div>





    <div class="col-xs-3">

      <button class="btn btn-primary" (click)="generate()">
        Generate
      </button>
    </div>
</div>
