<div class="container">

  <div class="row">
    <div class="col-xs-12">
      <div class="panel panel-default">
        <div class="panel panel-body">

          <app-generator
            (matrixChanged)="matrixChanged($event)"
          ></app-generator>


        </div>
      </div>
    </div>
  </div>



  <div class="row" *ngIf="matrix">
    <div class="col-xs-12" style="text-align: center">
      <app-matrix [matrix]="matrix"
                  [solution]="solution"
      ></app-matrix>
    </div>
  </div>



  <div class="row" *ngIf="matrix">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="solve()">
        Find Optimum Assignment
      </button>
    </div>
  </div>

</div>
